<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful progress Progress</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress-wrapper">
      <div class="progress-item completed">
        <div class="progress-counter">1</div>
        <div class="progress-name">Completed</div>
      </div>
      <div class="progress-item completed">
        <div class="progress-counter">2</div>
        <div class="progress-name">Completed</div>
      </div>
      <div class="progress-item completed">
        <div class="progress-counter">3</div>
        <div class="progress-name">Completed</div>
      </div>
      <div class="progress-item active">
        <div class="progress-counter">4</div>
        <div class="progress-name">Active</div>
      </div>
      <div class="progress-item">
        <div class="progress-counter">5</div>
        <div class="progress-name">Future</div>
      </div>
    </div>
  </body>
</html>
